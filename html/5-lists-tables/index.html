<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>

    <main>
        <section>
            <h2>Lists</h2>
            <h3>Unordered</h3>
            <ul>
                <li>
                    Eggs
                </li>
                <li>
                    Milk
                </li>
                <li>
                    Juice
                </li>
            </ul>
            <h3>Ordered</h3>
            <ol type="A">
                <li>
                    Eggs
                </li>
                <li>
                    Milk
                </li>
                <li>
                    Juice
                </li>
            </ol>
        </section>
        <section>
            <h2>Tables</h2>
            <table>
                <thead>
                    <th>
                        col 1
                    </th>
                    <th>
                        col 2
                    </th>
                </thead>
                <tbody>
                <tr>
                    <td>
                        hello
                    </td>
                    <td>
                        world
                    </td>
                </tr>
                <tr>
                    <td>
                        bloop
                    </td>
                </tr>
            </tbody>
            </table>
        </section>
        <section>
            <h3>iFrames</h3>
            <iframe src="https://en.wikipedia.org/wiki/HTML_element" frameborder="0"></iframe>
        </section>
    </main>
</body>

</html>
