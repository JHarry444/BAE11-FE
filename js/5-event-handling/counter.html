<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <main class="container m-5" style="max-width: 60%;">
        <div class="row mb-2">
                <input id="myCounter" class="form-control" value="0" readonly>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="minusFive">-5</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="minusOne">-1</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" id="resetButton">Reset</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="plusOne">+1</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="plusFive">+5</button>
            </div>
        </div>
    </main>
    <section class="ml-5" id="historyDiv">

    </section>
    <script src="./counter.js"></script>
</body>

</html>
